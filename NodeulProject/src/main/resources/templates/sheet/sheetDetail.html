<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .container {
        max-width: 560px;
    }
</style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 상세보기 </h2>
    </div>

    <div>
            <label for="sheetBooktitle">책 제목</label>
            <input type="text" id="sheetBooktitle" th:field="*{sheet.sheetBooktitle}" class="form-control" readonly>
        </div>

        <div>
            <label for="sheetBookauthor">작가</label>
            <input type="text" id="sheetBookauthor" th:field="*{sheet.sheetBookauthor}" class="form-control" readonly>
        </div>

        <div>
            <label for="sheetPublisher">출판사</label>
            <input type="text" id="sheetPublisher" th:field="*{sheet.sheetBookpublisher}" class="form-control"readonly>
        </div>
        <div>
            <label for="sheetBookisbn">ISBN</label>
            <input type="text" id="sheetBookisbn" th:field="*{sheet.sheetBookisbn}" class="form-control" readonly>
        </div>

        <div>
            <label for="sheetPrice">가격</label>
            <input type="number" id="sheetPrice" th:field="*{sheet.sheetPrice}" class="form-control"readonly>
        </div>
        <div>
            <label for="sheetBookImg">표지 이미지</label>
            <img id="sheetBookImg" th:src="|/sheet/bookImg/*{sheet.sheetBookimguuid}*{sheet.sheetBookimgname}|" width="300" height="300">
        </div>
        <div>
            <label for="sheetFile">독후활동지 파일</label>
            <a id="sheetFile" class="btn btn-primary" th:href="|/sheet/sheetFile/*{sheet.sheetFileuuid}|">다운로드</a>
        </div>

        <div>
            <label for="sheetContent">설명</label>
            <textarea type="text" id="sheetContent" th:field="*{sheet.sheetContent}" class="form-control" readonly></textarea>
        </div>

        <hr class="my-4">

        <div>
            <label for="sheetGenreName">장르</label>
            <input type="text" id="sheetGenreName" th:field="*{sheet.sheetGenre.sheetGenreName}" class="form-control" readonly>
        </div>


        <div>
            <label for="sheetAgeGroupName">연령대</label>
            <input type="text" id="sheetAgeGroupName" th:field="*{sheet.sheetAgegroup.sheetAgegroupName}" class="form-control" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-warning" type="submit">상품 정보 수정</button>
            </div>
            <div class="col">
                <button id="removeBtn" th:onclick="'deleteCheck(\'' + ${sheet.sheetNo} + '\')'"  class="w-100 btn btn-danger" type="submit">상품 삭제</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/sheet/list}'|"
                        type="button">목록으로</button>
            </div>
        </div>

</div> <!-- /container -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    function deleteCheck(sheetNo) {
        if (confirm("정말로 삭제하시겠습니까?")) {
         deleteSheet(sheetNo)
        }
    }


    function deleteSheet(sheetNo) {
        fetch(`/sheet/${sheetNo}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (response.ok) {
                    // 삭제 성공 시 목록 페이지로 리다이렉트
                    alert("삭제에 성공하였습니다")
                    window.location.href = '/sheet/list';

                } else {
                    // 실패 시 에러 처리
                    alert('삭제 요청이 실패하였습니다.')
                }
            })
            .catch(error => {
                console.error('삭제 요청 중 에러가 발생하였습니다.', error);
                alert("삭제 요청 중 에러가 발생하였습니다.")
            });
    }
</script>

</body>
</html>
