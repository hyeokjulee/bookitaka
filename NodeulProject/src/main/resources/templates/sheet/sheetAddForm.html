<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .container {
        max-width: 560px;
    }
    .errorMsg {
        color: red;
    }
</style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>

    <form action="/sheet/add" th:action="@{/sheet/add}"  method="post" enctype="multipart/form-data">
        <div>
            <button onclick="openPopup()">도서 검색</button>
        </div>
        <div>
            <label for="sheetBooktitle">책 제목</label>
            <input type="text" id="sheetBooktitle" class="form-control" placeholder="책 제목을 입력하세요">
        </div>

        <div>
            <label for="sheetBookauthor">작가</label>
            <input type="text" id="sheetBookauthor"  class="form-control" placeholder="작가를 입력하세요">
        </div>

        <div>
            <label for="sheetPublisher">출판사</label>
            <input type="text" id="sheetPublisher" class="form-control" placeholder="출판사를 입력하세요">
        </div>
        <div>
            <label for="sheetBookisbn">ISBN</label>
            <input type="text" id="sheetBookisbn" class="form-control" placeholder="isbn을 입력하세요">
        </div>

        <div>
            <label for="sheetPrice">가격</label>
            <input type="number" id="sheetPrice"class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="sheetBookImg">표지 이미지</label>
            <input type="file" id="sheetBookImg" name="sheetBookImg" class="form-control" accept=".jpg, .jpeg, .png, .gif" placeholder="이미지 파일을 업로드해주세요">
        </div>
        <div>
            <label for="sheetFile">독후활동지 파일</label>
            <input type="file" id="sheetFile" name="sheetFile" class="form-control" accept="application/pdf" placeholder="pdf파일을 업로드해주세요">
        </div>

        <div>
            <label for="sheetContent">설명</label>
            <textarea type="text" id="sheetContent" class="form-control" placeholder="설명을 입력하세요"></textarea>
        </div>

        <hr class="my-4">



        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/form/items}'|"
                        type="button">취소</button>
            </div>
        </div>
        </div>
    </form>

</div> <!-- /container -->

<script>
    function openPopup() {
        window.open('/sheet/bookSearchForm', '도서 검색', 'width=500,height=500');
    }
    window.addEventListener('message', function(event) {
        // event.data에 전송된 데이터가 포함되어 있습니다.
        // 예를 들어, 다음과 같이 title 값을 가져올 수 있습니다.
        var title = event.data.title;
        var author = event.data.author;
        var pub = event.data.pub;
        var isbn = event.data.isbn;
        var img = event.data.img;

        // 가져온 title 값을 input 태그의 value 값으로 설정합니다.
        document.getElementById('sheetBooktitle').value = title;
        document.getElementById('sheetBookauthor').value = author;
        document.getElementById('sheetPublisher').value = pub;
        document.getElementById('sheetBookisbn').value = isbn;
        document.getElementById('sheetBookImg').src = img;
    });


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
