<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 수정</title>
</head>
<body>
<h1>비밀번호 수정</h1>
<form action="/member/changePw" method="post">
    <div>
        <label>현재 비밀번호:</label>
        <input type="password" name="oldPw" id="oldPw"/>
    </div>
    <div>
        <label>새로운 비밀번호:</label>
        <input type="password" name="newPw" id="newPw"/>
    </div>
    <div>
        <label>비밀번호 확인:</label>
        <input type="password" name="newPwChk" id="newPwChk"/>
    </div>
    <div>
        <input type="submit" value="비밀번호 수정" id="editBtn"/>
    </div>
</form>
</body>
</html>
