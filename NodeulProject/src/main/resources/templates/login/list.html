<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>d</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.memberName}"></td>
        <td><a th:href="@{/member/__${member.memberEmail}__}" th:text="${member.memberEmail}"></a></td>
        <td>
            <button type="button" id="editBtn">edit</button>
            <button type="button" id="delBtn">delete</button>
        </td>
    </tr>
    </tbody>
</table>
<script th:inline="javascript">
    // 수정 버튼
    var editButtons = document.querySelectorAll("#editBtn");

    editButtons.forEach(function (button) {
        button.addEventListener("click", function (event) {
            event.preventDefault(); // 폼의 기본 동작(페이지 새로고침) 방지

            var email = this.parentNode.previousElementSibling.textContent; // 해당 행의 이메일 값을 가져옴
            var url = "/members/editAdmin/" + email; // 이메일을 주소에 추가

            window.location.href = url;
        });
    });

    // 삭제 버튼
    var delButtons = document.querySelectorAll("#delBtn");

    delButtons.forEach(function (button) {
        button.addEventListener("click", function (event) {
            event.preventDefault(); // 폼의 기본 동작(페이지 새로고침) 방지

            var email = this.parentNode.previousElementSibling.textContent; // 해당 행의 이메일 값을 가져옴
            var url = "/member/" + email; // 이메일을 주소에 추가

            fetch(url, {
                method: 'DELETE'
            })
                .then((response) => {
                    if (response.ok) {
                        alert("삭제 완료")
                        location.reload();
                    } else {
                        // 기타 상태 코드에 대한 처리
                    }
                })
        });
    });

</script>

</body>
</html>
