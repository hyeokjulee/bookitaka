<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>이메일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
