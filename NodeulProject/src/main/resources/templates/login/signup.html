<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입</title>
</head>
<body>
<h1>회원 가입</h1>
<form th:action="@{/members/signup}" method="post" th:object="${member}">
    <div>
        <label>이메일:</label>
        <input type="email" th:field="*{memberEmail}" required/>
    </div>
    <div>
        <label>비밀번호:</label>
        <input type="password" th:field="*{memberPassword}" required/>
    </div>
    <div>
        <label>이름:</label>
        <input type="text" th:field="*{memberName}" required/>
    </div>
    <div>
        <label>전화번호:</label>
        <input type="text" th:field="*{memberPhone}" required/>
    </div>
    <div>
        <label>성별:</label>
        <input type="text" th:field="*{memberGender}" required/>
    </div>
    <div>
        <label>생년월일:</label>
        <input type="text" th:field="*{memberBirthday}" required/>
    </div>
    <div>
        <input type="submit" value="회원 가입"/>
    </div>
</form>
</body>
</html>
