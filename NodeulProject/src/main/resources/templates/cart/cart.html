<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <h1>Cart</h1>

  <table class="table" id="cartTable">
    <thead>
      <tr>
        <th scope="col" colspan="2"><label><input type="checkbox" id="selectAll">전체 선택</label></th>
        <th scope="col">자료명</th>
        <th scope="col">금액</th>
        <th scope="col">선택</th>
      </tr>
    </thead>

    <tbody class="table-group-divider" id="carts">
    <!-- 장바구니 상품 목록이 동적으로 추가될 영역 -->
    </tbody>

    <tfoot>
      <tr>
        <th id="totalcnt">총 0건</th>
        <th></th>
        <th></th>
        <th>합계</th>
        <th></th>
      </tr>
      <tr>
        <th><button type="button" class="btn btn-secondary btn-deleteselected">선택삭제</button></th>
        <th></th>
        <th></th>
        <th></th>
        <th><button type="button" class="btn btn-secondary btn-empty">장바구니 비우기</button></th>
      </tr>
    </tfoot>
  </table>
  <div class="text-center">
    <button type="button" class="btn btn-secondary">구매하기</button>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="/js/cart.js"></script>
</body>
</html>
