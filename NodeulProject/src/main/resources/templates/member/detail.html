<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>detail</h2>
<form th:object="${member}">
    <div>
        <label>이메일:</label>
        <span th:text="*{memberEmail}"></span>
    </div>
    <div>
        <label>이름:</label>
        <span th:text="*{memberName}"></span>
    </div>
    <div>
        <label>전화번호:</label>
        <span th:text="*{memberPhone}"></span>
    </div>
    <div>
        <label>성별:</label>
        <span th:text="*{memberGender}"></span>
    </div>
    <div>
        <label>생년월일:</label>
        <span th:text="*{memberBirthday}"></span>
    </div>
</form>
    <a id="editBtn" onclick="editLink()" class="button">수정</a>
<script th:inline="javascript">
    function editLink() {
        let email = /*[[${member.memberEmail}]]*/ '';
        let link = '/members/editAdmin/'+email;

        // 버튼 클릭 시 동적으로 링크를 설정합니다.
        document.getElementById('editBtn').setAttribute('href', link);
    }
</script>

</body>
</html>
