<!DOCTYPE HTML>
<html th:replace="~{/layout/defaultLayout :: layout(~{::menuTitle}, ~{::sidebar}, ~{::mainSection})}" xmlns:th="http://www.thymeleaf.org">
<head>
<body>

<menuTitle>알림마당</menuTitle>
<sidebar class="list-group-item sidebar-link"><a th:href="@{/sheet/list?ageGroup=유아용}" style="all: unset;">연령별</a></sidebar>
<sidebar class="list-group-item sidebar-link"><a th:href="@{/sheet/list?genre=그림책}" style="all: unset;">장르별</a></sidebar>
<sidebar class="list-group-item sidebar-link"><a th:href="@{/sheet/list?genre=독서토론논제은행}" style="all: unset;">논제은행</a></sidebar>
<sidebar class="list-group-item sidebar-link"><a th:href="@{/sheet/request}" style="all: unset;">개별출제요청</a></sidebar>

<mainSection>
    <div id="wrap">
        <div class="row g-0 align-items-center">
            <div class="col-auto">
                <h1 class="fs-5 fs-xl-5 mb-5">자주묻는질문 등록</h1>
            </div>
        </div>
        <form th:action="@{/faq/add}" th:object="${faqRegisterDto}" method="post">
            <div class="mb-3">
                <label class="form-label" for="faqQuestion">자주묻는 질문</label>
                <span class="errorMsg" th:errors="*{faqQuestion}">질문 오류</span><br>
                <textarea name="faqQuestion" id="faqQuestion" th:field="*{faqQuestion}" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="faqAnswer">답변</label>
                <span class="errorMsg" th:errors="*{faqAnswer}">답변 오류</span><br>
                <textarea name="faqAnswer" id="faqAnswer" th:field="*{faqAnswer}" class="form-control" rows="3"></textarea>
            </div>
            <!--    <span class="errorMsg" th:errors="*{faqQuestion}">질문 오류</span>-->
            <!--    <br> 질문 <textarea name="faqQuestion" th:field="*{faqQuestion}"></textarea>-->
            <!--    <span class="errorMsg" th:errors="*{sheetBooktitle}">답변 오류</span>-->
            <!--    <br> 답변 <textarea name="faqAnswer"></textarea>-->
            <div>
                카테고리
                <select name="faqCategory">
                    <option th:each="category : ${faqAllCategory}" th:value="${category}" th:text="${category}"></option>
                </select>
            </div>

            <div>
                <br> most/best 여부
                <input type="checkbox" name="faqBest" value="1">
            </div>
            <hr>
            <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">FAQ 등록</button>
            <button class="btn btn-primary cancelBtn" type="button">취소</button>
            </div>
        </form>
    </div>

<script th:inline="javascript">
    document.querySelector('.cancelBtn').addEventListener('click', function() {
        window.history.back();
    });
</script>
</div>
</mainSection>
</body>
</html>
