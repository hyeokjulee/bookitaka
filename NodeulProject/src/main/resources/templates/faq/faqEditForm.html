<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

FAQ 수정 폼 / faqEditForm.html

<form action="/faq/edit" method="post">
    <input type="hidden" name="faqNo" th:value="${editFaq.faqNo}">
    <br> 질문 <textarea name="faqQuestion" th:text="${editFaq.faqQuestion}"></textarea>
    <br> 답변 <textarea name="faqAnswer" th:text="${editFaq.faqAnswer}"></textarea>

    <br> 카테고리
    <select name="faqCategory">
        <option th:each="category : ${faqAllCategory}" th:value="${category}" th:text="${category}" th:selected="${category == editFaq.faqCategory}"></option>
    </select>


    <br> most/best 여부
    <input type="checkbox" name="faqBest" value="1" th:checked="${editFaq.faqBest == 1}">

    <hr>
    <button type="submit">FAQ 수정 저장</button>
    <button class="cancelBtn" type="button">취소</button>
</form>

<script th:inline="javascript">
    document.querySelector('.cancelBtn').addEventListener('click', function() {
        window.history.back();
    });
</script>



</body>
</html>
