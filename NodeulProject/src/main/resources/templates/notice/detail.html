<!DOCTYPE HTML>
<html th:replace="~{/layout/defaultLayout :: layout(~{::menuTitle}, ~{::sidebar}, ~{::mainSection})}" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<menuTitle>알림마당</menuTitle>
<sidebar class="list-group-item"><a th:href="@{/sheet/list?ageGroup=유아용}">연령별</a></sidebar>
<sidebar class="list-group-item"><a th:href="@{/sheet/list?genre=그림책}">장르별</a></sidebar>
<sidebar class="list-group-item"><a th:href="@{/sheet/list?genre=독서토론논제은행}">논제은행</a></sidebar>
<sidebar class="list-group-item"><a th:href="@{/sheet/request}">개별출제요청</a></sidebar>

<mainSection>
<div id="wrap">
    <div class="row g-0 align-items-center">
        <div class="col-auto">
            <h1 class="fs-5 fs-xl-5 mb-5">공지사항</h1>
        </div>
    </div>

    <table class="table table-bordered mb-0">
        <tr>
            <th class="col-1 text-center table-light ">제목</th>
            <th class="col-10" style="font-weight: normal;" th:text="${noticeDto.noticeTitle}"></th>
        </tr>
    </table>
    <table class="table table-bordered mt-0">
        <tr>
            <th class="col-1 text-center table-light">등록일</th>
            <th class="col-3" style="font-weight: normal;" th:inline="text">[[${#temporals.format(noticeDto.noticeRegdate, 'yyyy-MM-dd HH:mm')}]]</th>
            <th class="col-1 text-center table-light">수정일</th>
            <th class="col-3" style="font-weight: normal;" th:inline="text">[[${#temporals.format(noticeDto.noticeModdate, 'yyyy-MM-dd HH:mm')}]]</th>
            <th class="col-1 text-center table-light">조회수</th>
            <th class="col-2" style="font-weight: normal;" th:text="${noticeDto.noticeHit}"></th>
        </tr>
    </table>
    <div class="py-3 px-5" style="overflow: auto;">
        <div class="text-lg" th:utext="${noticeDto.noticeContent}">
        </div>
    </div>

<!-- 수정/삭제 -->
    <div class="d-flex justify-content-end mt-5">
        <a th:href="@{/notice/list}">
            <button class="btn btn-primary">목록으로</button>
        </a>
            <a th:href="@{'/notice/post/edit/' + ${noticeDto.noticeNo}}">
                <button class="btn btn-primary">수정</button>
            </a>
        <form id="delete-form" th:action="@{'/notice/post/' + ${noticeDto.noticeNo}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button class="btn btn-primary" id="delete-btn">삭제</button>
        </form>
    </div>
</div>
</mainSection>
</body>
</html>
