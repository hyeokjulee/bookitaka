<body>

<menuTitle>내 결제내역</menuTitle>
<sidebar>내 정보</sidebar>
<sidebar>내 독후활동지</sidebar>
<sidebar>내 출제요청</sidebar>
<sidebar>내 쿠폰</sidebar>
<sidebar>내 결제내역</sidebar>

<mainSection>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th>결제고유번호</th>
                <th>결제정보</th>
                <th>결제가격</th>
                <th>결제날짜</th>
                <th>영수증</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pay : ${myPayList}">
                <td th:text="${pay.paymentUuid}">결제고유번호</td>
                <td th:text="${pay.paymentInfo}">결제정보</td>
                <td th:text="${pay.paymentPrice}">10000</td>
                <td th:text="${pay.paymentDate}">결제날짜</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:if="${pageInfo.hasPreviousPage}">
                <a class="page-link" th:href="@{/sheet/list(pageNum=${pageInfo.pageNum - 1}, amount=${pageInfo.amount})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="pageNum : ${pageInfo.getPageList()}" th:class="${pageNum} == ${pageInfo.pageNum} ? 'page-disabled active' : ''">
                <a class="page-link" th:href="@{/sheet/list(pageNum=${pageNum}, amount=${pageInfo.amount})}" th:text="${pageNum}"></a>
            </li>
            <li class="page-item" th:if="${pageInfo.hasNextPage}">
                <a class="page-link" th:href="@{/sheet/list(pageNum=${pageInfo.pageNum + 1}, amount=${pageInfo.amount})}">&raquo;</a>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</mainSection>
</body>
</html>
