<!DOCTYPE HTML>
<html th:replace="~{/layout/defaultLayout :: layout(~{::menuTitle}, ~{::sidebar}, ~{::mainSection})}" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<menuTitle>알림마당</menuTitle>
<sidebar class="list-group-item"><a th:href="@{/sheet/list?ageGroup=유아용}">연령별</a></sidebar>
<sidebar class="list-group-item"><a th:href="@{/sheet/list?genre=그림책}">장르별</a></sidebar>
<sidebar class="list-group-item"><a th:href="@{/sheet/list?genre=독서토론논제은행}">논제은행</a></sidebar>
<sidebar class="list-group-item"><a th:href="@{/sheet/request}">개별출제요청</a></sidebar>

<mainSection>
    <div id="wrap">
        <div class="row g-0 align-items-center">
            <div class="col-auto">
                <h1 class="fs-5 fs-xl-5 mb-5">이용안내</h1>
            </div>
            <div class="col-auto ms-auto align-self-end">
                <form class="form-inline" action="/manual/search" method="GET">
                    <div class="input-group">
                        <input class="form-control" name="keyword" type="text" placeholder="검색어를 입력해주세요" />
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">검색</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <hr class="my-4">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th class="col-1">No.</th>
                    <th class="col-5">제목</th>
                </tr>
                </thead>
                <tbody>

                <!-- CONTENTS !-->
                <tr th:each="manual : ${manualList}">
                    <td class="col-1">
                        <span th:text="${manual.manualNo}"></span>
                    </td>
                    <td class="col-5">
                        <a th:href="@{'/manual/post/' + ${manual.manualNo}}">
                            <span th:text="${manual.manualTitle}"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!--<nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" >Previous</a>
                    </li>
                    <th:block th:each="pageNumber : ${#numbers.sequence(0, manualList.totalPages - 1)}">
                        <li class="page-item">
                            <form th:action="@{/manual/search}" method="get">
                                <input type="hidden" name="keyword" th:value="${keyword}" />
                                <input type="hidden" name="page" th:value="${pageNumber}" />
                                <button class="page-link" th:text="${pageNumber + 1}"></button>
                            </form>
                        </li>
                    </th:block>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>-->
            <div class="d-flex justify-content-end">
                <a class="btn btn-primary" th:href="@{/manual/post}">글쓰기</a>
            </div>
        </div>
    </div>
</mainSection>
</body>
</html>
