<!DOCTYPE HTML>
<html th:replace="~{/layout/defaultLayout :: layout(~{::menuTitle}, ~{::sidebar}, ~{::mainSection})}" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<menuTitle>알림마당</menuTitle>
<sidebar><th:block th:replace="layout/sidebar/notification-sidebar :: notification"></th:block></sidebar>

<mainSection>
    <div id="wrap">
        <div class="row g-0 align-items-center">
            <div class="col-auto">
                <h1 class="fs-5 fs-xl-5 mb-5">이용안내</h1>
            </div>
            <div class="col-auto ms-auto align-self-end">
                <form class="form-inline" action="/manual/search" method="GET">
                    <div class="input-group">
                        <input class="form-control" name="keyword" type="text" placeholder="검색어를 입력해주세요" />
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">검색</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <hr class="my-4">
        <div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-1">No.</th>
                    <th class="col-5">제목</th>
                </tr>
                </thead>
                <tbody>

                <!-- CONTENTS !-->
                <tr th:each="manual : ${manualList}" onclick="detail(this)">
                    <td class="col-1">
                        <span th:text="${manual.manualNo}" id="manualNo"></span>
                    </td>
                    <td class="col-5">
                        <span th:text="${manual.manualTitle}"></span>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link">《</a>
                    </li>
                    <th:block th:if="${manualList.totalPages > 0}">
                        <th:block th:each="pageNumber : ${#numbers.sequence(0, manualList.totalPages - 1)}">
                            <li class="page-item">
                                <form th:action="@{/manual/search}" method="get">
                                    <input type="hidden" name="keyword" th:value="${keyword}" />
                                    <input type="hidden" name="page" th:value="${pageNumber}" />
                                    <button class="page-link" th:text="${pageNumber + 1}"></button>
                                </form>
                            </li>
                        </th:block>
                    </th:block>
                    <li class="page-item">
                        <a class="page-link">》</a>
                    </li>
                </ul>
            </nav>

            <div class="d-flex justify-content-end">
                <a class="btn btn-primary" th:href="@{/manual/post}">글쓰기</a>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        function detail(element) {
            let manualNo = element.querySelector('#manualNo').textContent;
            window.location.href = "/manual/post/" + manualNo;
        }
    </script>
</mainSection>
</body>
</html>
