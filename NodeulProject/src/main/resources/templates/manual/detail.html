<!DOCTYPE HTML>
<html th:replace="~{/layout/defaultLayout :: layout(~{::menuTitle}, ~{::sidebar}, ~{::mainSection})}" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<menuTitle>알림마당</menuTitle>
<sidebar class="list-group-item link-custom"><a th:href="@{/sheet/list?ageGroup=유아용}" style="all: unset;">연령별</a></sidebar>
<sidebar class="list-group-item link-custom"><a th:href="@{/sheet/list?genre=그림책}" style="all: unset;">장르별</a></sidebar>
<sidebar class="list-group-item link-custom"><a th:href="@{/sheet/list?genre=독서토론논제은행}" style="all: unset;">논제은행</a></sidebar>
<sidebar class="list-group-item link-custom"><a th:href="@{/sheet/request}" style="all: unset;">개별출제요청</a></sidebar>

<mainSection>
    <div id="wrap">
        <div class="row g-0 align-items-center">
            <div class="col-auto">
                <h1 class="fs-5 fs-xl-5 mb-5">이용안내</h1>
            </div>
        </div>

        <table class="table table-bordered mb-0">
            <tr>
                <th class="col-1 text-center table-light ">제목</th>
                <th class="col-10" style="font-weight: normal;" th:text="${manualDto.manualTitle}"></th>
            </tr>
        </table>

        <div class="py-3 px-5">
            <div class="text-lg">
                <p th:text="${manualDto.manualContent}"></p>
            </div>
        </div>

        <!-- 수정/삭제 -->
        <div class="d-flex justify-content-end">
            <a th:href="@{/manual/list}">
                <button class="btn btn-primary">목록으로</button>
            </a>
            <a th:href="@{'/manual/post/edit/' + ${manualDto.manualNo}}">
                <button class="btn btn-primary">수정</button>
            </a>
            <form id="delete-form" th:action="@{'/manual/post/' + ${manualDto.manualNo}}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button class="btn btn-primary" id="delete-btn">삭제</button>
            </form>
        </div>
    </div>
</mainSection>
</body>
</html>
