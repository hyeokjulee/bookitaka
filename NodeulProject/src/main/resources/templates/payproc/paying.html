<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Paying</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <h1>결제하기</h1>

    <table class="table" id="payingTable">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">자료명</th>
                <th scope="col">금액</th>
            </tr>
        </thead>

        <tbody class="table-group-divider" id="sheets">
            <!-- 상품 목록이 동적으로 추가될 영역 -->
        </tbody>

        <tfoot>
            <tr>
                <th id="totalcnt"></th>
                <th></th>
                <th id="totalprice"></th>
            </tr>
        </tfoot>
    </table>

    <table class="table" id="myInfoTable">
        <thead>
            <tr>
                <th scope="col">구매자 정보</th>
                <th></th>
            </tr>
        </thead>

        <tbody class="table-group-divider" id="infos">
            <tr>
                <th scope="row">이메일</th>
                <td th:text="${member.memberEmail}"></td>
            </tr>
            <tr>
                <th scope="row">이름</th>
                <td th:text="${member.memberName}"></td>
            </tr>
            <tr>
                <th scope="row">전화번호</th>
                <td th:text="${member.memberPhone}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <button onclick="requestPay()" class="btn btn-secondary">결제하기</button>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>

    <script src="/js/paying.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>

    <script>
        const uuid = uuidv4();
    </script>

    <script>
        var IMP = window.IMP;
        IMP.init("imp71816073");
        function requestPay() {
            if (verifyBefore(uuid, sum) === false) {
                alert("사전 검증 실패");
                return
            }

            if (sheetInfo.length == 1) {
                sInfo = sheetInfo[0];
            } else {
                sInfo = sheetInfo[0] + "외 " + (cnt - 1) + "건";
            }

            IMP.request_pay(
                {
                    pg: "kcp.INIpayTest",
                    pay_method: "card",
                    merchant_uid: uuid,

                    name: sInfo,
                    amount: sum,
                    buyer_email: memberInfo[0],
                    buyer_name: memberInfo[1],
                    buyer_tel: memberInfo[2],

                    buyer_addr: "서울특별시 강남구 삼성동",
                    buyer_postcode: "123-456",
                },
                function (rsp) {
                    if (rsp.success) {
                    console.log(rsp)

                    sInfo += "(";
                    sheetInfo.forEach(function(element) {
                      sInfo += element + ", ";
                    });
                    sInfo = sInfo.slice(0, -2);
                    sInfo += ")";

                    // callback
                    //rsp.imp_uid 값으로 결제 단건조회 API를 호출하여 결제결과를 판단합니다.
                    // if(verifyAfter(rsp.imp_uid, rsp.merchant_uid, rsp.paid_amount)) {
                    //     alert("결제 성공 만세!!")
                    // }
                        console.log("사후 검증 시작")
                        const payMakeDto = {
                            paymentUuid: rsp.merchant_uid,
                            paymentInfo: sInfo,
                            paymentPrice: rsp.paid_amount,
                            receiptUrl: rsp.receipt_url,
                            payMethod: rsp.pay_method,
                            impId: rsp.imp_uid,
                            mySheetMeans: '개별구입'
                        };
                                fetch('/payproc/paid', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify(payMakeDto)
                                })
                                    .then(response => {
                                        if (response.status == 200) {
                                            console.log("사후 검증 완료");
                                            console.log(response);

                                            deleteSelectedCart();
                                            window.location.href = "/payproc/complete;
                                        } else {
                                            alert('사후 검증 단계에서 오류 발생.');
                                            return
                                        }
                                    })
                                    .catch(error => {
                                        // 요청 실패 시 오류 처리
                                        console.error('사후 검증 요청 실패:', error);
                                        return false
                                    });


                    } else {
                        console.log("결제 진행 실패")
                        alert("결제 진행 실패")
                    }
                }
            );
        }

        function verifyBefore(merchant_uid, amount) {
            console.log("사전 검증 시작")
            const veriBeforeDto = { merchant_uid, amount };
            fetch('/payproc/verifyBefore', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(veriBeforeDto)
            })
                .then(response => {
                    if (response.status == 200) {
                        console.log("사전 검증 완료");
                        console.log(response);
                        return true
                    } else {
                        alert('사전 검증 단계에서 오류 발생.');
                        return false
                    }
                })
                .catch(error => {
                    // 요청 실패 시 오류 처리
                    console.error('사전 검증 요청 실패:', error);
                    return false
                });
        }


    </script>
</body>
</html>
