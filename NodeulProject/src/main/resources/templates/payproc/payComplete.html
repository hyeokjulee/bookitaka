<body>

<menuTitle>구매 완료</menuTitle>


<mainSection>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>책 이미지</th>
                <th>책 제목</th>
                <th>작가 / 출판사 </th>
                <th>다운로드</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sheet : ${sheetList}">
                <td><img th:src="|/sheet/bookImg/*{sheet.sheetBookimguuid}*{sheet.sheetBookimgname}|" width="150" height="150"></td>
                <td><a th:text="${sheet.sheetBooktitle}" th:href="|/sheet/*{sheet.sheetNo}|">북타이틀</a></td>
                <td th:text="|*{sheet.sheetBookauthor} / *{sheet.sheetBookpublisher}|">작가 / 출판사</td>
                <td>
                    <a th:href="|/sheet/sheetFile/*{sheet.sheetFileuuid}|" class="btn btn-primary">다운로드 받기</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/sheet/mysheet" class="btn btn-primary">내가 구입한 활동지 전체 보러가기</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</mainSection>
</body>
