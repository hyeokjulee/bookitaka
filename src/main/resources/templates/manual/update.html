<!DOCTYPE HTML>
<html th:replace="~{layout/defaultLayout :: layout(~{::menuTitle}, ~{::sidebar}, ~{::mainSection})}" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<menuTitle>알림마당</menuTitle>
<sidebar><th:block th:replace="layout/sidebar/notification-sidebar :: notification"></th:block></sidebar>

<mainSection>
    <div id="wrap">
        <div class="row g-0 align-items-center">
            <div class="col-auto">
                <h1 class="fs-5 fs-xl-5 mb-5">이용안내</h1>
            </div>
        </div>
        <form th:action="@{/manual/post/edit/${manualDto.manualNo}}" method="post" th:object="${manualDto}">
            <input type="hidden" name="manualNo" th:value="${manualDto.manualNo}"/>
            <div class="mb-3">
                <label class="form-label">제목</label>
                <input type="text" name="manualTitle" th:value="${manualDto.manualTitle}" th:field="*{manualTitle}" class="form-control" >
                <span th:if="${#fields.hasErrors('manualTitle')}" th:errors="*{manualTitle}"></span><br>
            </div>
            <div class="mb-3">
                <label class="form-label">내용</label>
                <textarea id="summernote" name="manualContent" th:text="${manualDto.manualContent}" th:field="*{manualContent}" class="form-control" rows="3"></textarea>
                <span th:if="${#fields.hasErrors('manualContent')}" th:errors="*{manualContent}"></span><br>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">수정</button>
            </div>
        </form>
    </div>
    <!-- include summernote-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script>
        $('#summernote').summernote({
            tabsize: 2,
            height: 300,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview']]
            ]
        });
    </script>
</mainSection>
</body>
</html>
